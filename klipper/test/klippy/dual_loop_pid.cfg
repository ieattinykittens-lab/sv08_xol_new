# Config for dual_loop_pid testing
[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^PE5
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PJ1
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8
endstop_pin: ^PD3
position_endstop: 0.5
position_max: 200

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 33.5
nozzle_diameter: 0.500
filament_diameter: 3.500
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 210

# Secondary(inner) temperature sensor - heater mat
[temperature_sensor bed_heater]
sensor_type: Generic 3950
sensor_pin: PF4
min_temp: 0
max_temp: 120

[heater_bed]
heater_pin: PB5
# Primary(outer) temperature sensor - heater bed surface
sensor_type: Generic 3950
sensor_pin: PK6
max_power: 1.0
min_temp: 0
max_temp: 120

control: dual_loop_pid
inner_sensor_name: bed_heater
inner_max_temp: 135.0
pid_kp: 42.894
pid_ki: 0.376
pid_kd: 1224.094
inner_pid_kp: 60.499
inner_pid_ki: 2.425
inner_pid_kd: 377.360

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
